<script>
(function() {
	var Element = Object.create(HTMLElement.prototype);
	var Template = document.currentScript.ownerDocument.getElementsByTagName("template")[0];
	var create = function(TagName, Properties) {
		var Element = document.createElement(TagName);
		for(var Attribute in Properties) Element[Attribute] = Properties[Attribute];
		return Element;
	};
	var setSrc = function(Elem, Src) {
		var Href = Src;
		if(!Src) return;
		if(Elem.autostart) {
			Src += (/#/.test(Src) ? "," : "#") + "pipi(autostart:true)";
		} else if(Elem.poster) {
			var PosterLink = create("link", { href: Elem.poster });
			Elem.poster = PosterLink.href;
			delete PosterLink;
			Src += (/#/.test(Src) ? "," : "#") + "pipi(poster:" + encodeURIComponent(Elem.poster).replace("(", "_BibiKakkoOpen_").replace(")", "_BibiKakkoClose_") + ")";
		}
		var Root = Elem.shadowRoot;
		var Frame = Root.getElementsByTagName("iframe")[0];
		Frame.src = Src;
		var SwitchNewWindow = Root.getElementsByClassName("switch-newwindow")[0];
		SwitchNewWindow.href = Href;
	};
	var requestFullscreen, exitFullscreen, getFullscreenElement;
	var FullScreenEnabled = (function(B) {
		if(B.requestFullscreen       || B.requestFullScreen)       return true;
		if(B.webkitRequestFullscreen || B.webkitRequestFullScreen) return true;
		if(B.mozRequestFullscreen    || B.mozRequestFullScreen)    return true;
		if(B.msRequestFullscreen)                                  return true;
		return false;
	})(document.body);
	if(FullScreenEnabled) {
		requestFullscreen = function(E) {
			if(E.requestFullscreen)       return E.requestFullscreen();
			if(E.requestFullScreen)       return E.requestFullScreen();
			if(E.webkitRequestFullscreen) return E.webkitRequestFullscreen();
			if(E.webkitRequestFullScreen) return E.webkitRequestFullScreen();
			if(E.mozRequestFullscreen)    return E.mozRequestFullscreen();
			if(E.mozRequestFullScreen)    return E.mozRequestFullScreen();
			if(E.msRequestFullscreen)     return E.msRequestFullscreen();
		};
		exitFullscreen = function(D) {
			if(D.exitFullscreen)          return D.exitFullscreen();
			if(D.cencelFullScreen)        return D.cancelFullScreen();
			if(D.webkitExitFullscreen)    return D.webkitExitFullscreen();
			if(D.webkitCancelFullScreen)  return D.webkitCancelFullScreen();
			if(D.mozExitFullscreen)       return D.mozExitFullscreen();
			if(D.mozCancelFullScreen)     return D.mozCancelFullScreen();
			if(D.msExitFullscreen)        return D.msExitFullscreen();
		};
		getFullscreenElement = function(D) {
			if(D.fullscreenElement)       return D.fullscreenElement;
			if(D.fullScreenElement)       return D.fullScreenElement;
			if(D.webkitFullscreenElement) return D.webkitFullscreenElement;
			if(D.webkitFullScreenElement) return D.webkitFullScreenElement;
			if(D.mozFullscreenElement)    return D.mozFullscreenElement;
			if(D.mozFullScreenElement)    return D.mozFullScreenElement;
			if(D.msFullscreenElement)     return D.msFullscreenElement;
			return null;
		};
	}

	["src", "poster", "autostart"].forEach(function(Property) {
		Object.defineProperty(Element, Property, {
			enumerable: true,
			get: function() {
				return this.getAttribute(Property);
			},
			set: function(Value) {
				this.setAttribute(Property, Value);
			}
		});
	});

	Element.createdCallback = function() {
		var Root = this.createShadowRoot();
		var Href = this.getAttribute("src");
		Root.appendChild(document.importNode(Template.content, true));
		this.title = (this.innerText ? this.innerText + " " : "") + "(powered by BiB/i)";
		var Holder = Root.getElementsByClassName("holder")[0];
		Holder.classList.add(FullScreenEnabled ? "fullscreen-enabled" : "fullscreen-not-enabled");
		setSrc(this, Href);
		if(FullScreenEnabled) {
			var SwitchFullScreen = Root.getElementsByClassName("switch-fullscreen")[0];
			SwitchFullScreen.onclick = function() {
				if(!getFullscreenElement(document)) {
					requestFullscreen(Holder);
					this.title = "Exit Fullscreen";
				} else {
					exitFullscreen(document);
					this.title = "Enter Fullscreen";
				}
			};
			SwitchFullScreen.hidden = false;
		}
	};

	Element.attributeChangedCallback = function(AttributeName, OldValue, NewValue) {
		if(AttributeName !== "src") return;
		setSrc(this, NewValue);
	};

	HTMLEBookElement = document.registerElement("e-book", {prototype: Element});
})();
